<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
</head>
<body>
<form method="post" action="/learn">
    身份证号：<input type="text" value="" name="idcode"/><br/>
    密码：<input type="password" value="" name="password" placeholder="默认为身份证后六位"/><br/>
    输入验证码：<input type="text" name="code"/>
    验证码：<img src="captcha/image.png"/><br/>
    <input type="submit" name="submit"/>
    <input type="hidden" name="JSESSIONID" value="{{ .JSESSIONID}}">
</form>

</body>
</html>
